# port: 7890
# socks-port: 7891
# redir-port: 7892
# tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

#自定义 geodata url
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

geo-auto-update: false # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时

tun: # 自己增加的tun模块
  enable: true
  stack: system # system/gvisor/mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

sniffer: # 自己增加的域名嗅探模块
  enable: true # 嗅探开关
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false # 全局配置，优先级低于 sniffer.sniff 实际配置
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true # 可覆盖 sniffer.override-destination
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain: # 需要强制嗅探的域名，默认只对IP嗅探
    #- '+'      # 去掉注释后等于全局嗅探
    - +.v2ex.com
  skip-domain: # 列表中的sni字段，保留mapping结果，不通过嗅探还原域名，优先级比force-domain高
    - Mijia Cloud

dns:
  enable: true
  # listen: 0.0.0.0:53
  ipv6: false

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: # 当下列条件匹配，不使用fake-ip
    #- "+.*" # 全局回退，取消注释等于使用redir-host模式
    - "*"
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy: # 配置查询域名专门使用的 DNS 服务器（geox模式，二选一）
    "geoip:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:category-ads-all": rcode://success
    "geoip:google":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
    "geosite:google,geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
  #nameserver-policy: # 配置查询域名专门使用的 DNS 服务器（rule-set模式，二选一）
  #  "rule-set:geoip_cn,geoip_private,geosite_cn,geosite_private":
  #    - https://doh.pub/dns-query
  #    - https://dns.alidns.com/dns-query
  #  "rule-set:geosite_category-ads-all": rcode://success
  #  "rule-set:geosite_geolocation-!cn":
  #    - "https://dns.cloudflare.com/dns-query"
  #    - "https://dns.google/dns-query"
  # 当配置 fallback 时，会查询 nameserver 中返回的 IP 是否为 CN，非必要配置
  # 当不是 CN，则使用 fallback 中的 DNS 查询结果
  # 确保配置 fallback 时能够正常查询
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.8.8:853
    - tls://8.8.4.4:853
    - tls://1.1.1.1:853 # 改善延迟测试ERROR
    - tls://1.0.0.1:853 # 改善延迟测试ERROR
  fallback-filter: # 当下列条件匹配，不使用fallback的dns查询结果
    geoip: true # 配置是否使用 geoip
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

proxies:

proxy-groups:
  - { name: "$app_name", type: select, proxies: ["自动选择", "故障转移"] }
  - { name: "自动选择", type: url-test, proxies: [], url: "http://www.gstatic.com/generate_204", interval: 86400 }
  - { name: "故障转移", type: fallback, proxies: [], url: "http://www.gstatic.com/generate_204", interval: 7200 }

